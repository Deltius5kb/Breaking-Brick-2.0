<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Breaking Brick</title>
  </head>

  <body>
    <div id="main-menu" style="display: none">
      <canvas id="main-menu-canvas" style="display: none"></canvas>
      <img id="hank" src="textures/hank.png" />
      <img id="breaking-brick-logo" src="textures/Title screen.png" />
      <div id="main-menu-buttons">
        <a id="main-menu-play" href="#" style="--clr: #6eff3e"
          ><span>Play</span><i></i
        ></a>
        <a id="main-menu-settings" href="#" style="--clr: #6eff3e"
          ><span>4ttings</span><i></i
        ></a>
      </div>
    </div>

    <div id="level-select-menu" style="display: none">
      <a id="level-select-back" href="#" style="--clr: #6eff3e"
        ><span>6ck</span><i></i
      ></a>
      <a id="level-select-create" href="#" style="--clr: #6eff3e"
        ><span>,eate</span><i></i
      ></a>

      <div id="table" class="table"></div>
    </div>

    <div id="game-ui" style="display: none">
      <canvas id="game-canvas" style="display: none"></canvas>

      <div id="lives"></div>
      <div id="score">SCORE:0000</div>
      <div id="timer">00</div>
      <div id="level">LEVEL:</div>
    </div>

    <div id="pause-menu" style="display: none">
      <div id="paused-text">PAUSED</div>
      <!-- TODO -->
      <a id="pause-menu-back" href="#" style="--clr: #6eff3e"
        ><span>6ck</span><i></i
      ></a>
      <div id="pause-menu-buttons">
        <a id="pause-menu-settings" href="#" style="--clr: #6eff3e"
          ><span>4ttings</span><i></i
        ></a>
        <a id="pause-menu-continue" href="#" style="--clr: #6eff3e"
          ><span>/ntinue</span><i></i
        ></a>
      </div>
    </div>

    <div id="game-finished-menu" style="display: none">
      <div id="game-finished-text">
        <div id="game-finished-win-text">You win!</div>
        <div id="game-finished-score">Final Score:</div>
      </div>

      <a id="game-finished-continue" href="#" style="--clr: #6eff3e"
        ><span>/ntinue</span><i></i
      ></a>
    </div>

    <div id="level-create-menu" style="display: none">
      <div id="bricks"></div>
      <div id="selection"></div>

      <a id="level-create-back" href="#" style="--clr: #6eff3e"
        ><span>6ck</span><i></i
      ></a>
      <a id="level-create-save" href="#" style="--clr: #6eff3e"
        ><span>Save</span><i></i
      ></a>
    </div>

    <script src="js/three.js"></script>
    <script src="js/Button.js"></script>
    <script src="js/Collision.js"></script>
    <script src="js/Functions.js"></script>
    <script src="js/Controls.js"></script>
    <script src="js/Bat.js"></script>
    <script src="js/Brick.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/MainMenuSimulation.js"></script>
    <script src="js/GameManager.js"></script>
    <script src="js/Seasons.js"></script>
    <script src="js/CreateLevelSelect.js"></script>
    <script src="js/CreateLevelCreate.js"></script>
    <script src="main.js"></script>
  </body>
</html>
